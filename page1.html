<script>
document.addEventListener('DOMContentLoaded', function() {
  var container = document.getElementById('video-container');
  var sources = [
    'movie1/chiiwa1.mp4',
    'movie1/chiiwa2.mp4',
    'movie1/chiiwa3.mp4',
    'movie1/chiiwa4.mp4',
    'movie1/chiiwa5.mp4',
    'movie1/chiiwa6.mp4',
    'movie1/chiiwa7.mp4',
    'movie1/chiiwa8.mp4',
    'movie1/chiiwa9.mp4',
    'movie1/chiiwa10.mp4',
    'movie1/chiiwa11.mp4',
    'movie1/chiiwa12.mp4'
  ];
  var videos = [];
  var current = 0;
  // 事前にvideo要素を生成
  for (var i = 0; i < sources.length; i++) {
    var video = document.createElement('video');
    video.src = sources[i];
    video.autoplay = false;
    video.loop = false;
    video.muted = true;
    video.playsInline = true;
    video.preload = 'auto';
    video.id = 'bg-video-' + (i+1);
    video.style.width = '100vw';
    video.style.height = '100vh';
    video.style.position = 'fixed';
    video.style.top = '0';
    video.style.left = '0';
    video.style.zIndex = '0';
    video.style.display = 'none';
    video.style.objectFit = 'cover';
    video.playbackRate = 0.7;
    videos.push(video);
    container.appendChild(video);
  }
  // 最初の動画を表示・再生
  function playVideo(idx) {
    videos.forEach(function(v, i) {
      v.style.display = (i === idx) ? 'block' : 'none';
      if (i !== idx) { v.pause(); v.currentTime = 0; }
    });
    videos[idx].play();
    videos[idx].onended = function() {
      current = (idx + 1) % videos.length;
      playVideo(current);
    };
  }
  playVideo(current);
});
</script>

function showPortfolioModal(work) {
  document.getElementById('portfolio-modal-img').src = work.img;
  document.getElementById('portfolio-modal-title').innerText = work.title;
  document.getElementById('portfolio-modal-desc').innerText = work.desc;
  document.getElementById('portfolio-modal-info').innerHTML = work.info.map(i => `<li>${i}</li>`).join('');
  document.getElementById('portfolio-modal').style.display = 'flex';
  document.body.style.overflow = 'hidden'; // 背景スクロール禁止
}
function hidePortfolioModal() {
  document.getElementById('portfolio-modal').style.display = 'none';
  document.body.style.overflow = '';
}
document.querySelectorAll('.portfolio-item').forEach(item => {
  item.addEventListener('click', function() {
    const id = Number(this.dataset.id);
    const work = works.find(w => w.id === id);
    if (!work) return;
    showPortfolioModal(work);
  });
});
document.querySelector('.portfolio-modal-close').addEventListener('click', hidePortfolioModal);
document.getElementById('portfolio-modal').addEventListener('click', function(e) {
  if (e.target === this) hidePortfolioModal();
});
