<script>
document.addEventListener('DOMContentLoaded', function() {
  var container = document.getElementById('video-container');
  var sources = [
    'movie1/chiiwa1.mp4',
    'movie1/chiiwa2.mp4',
    'movie1/chiiwa3.mp4',
    'movie1/chiiwa4.mp4',
    'movie1/chiiwa5.mp4',
    'movie1/chiiwa6.mp4',
    'movie1/chiiwa7.mp4',
    'movie1/chiiwa8.mp4',
    'movie1/chiiwa9.mp4',
    'movie1/chiiwa10.mp4',
    'movie1/chiiwa11.mp4',
    'movie1/chiiwa12.mp4'
  ];
  var videos = [];
  var current = 0;
  // äº‹å‰ã«videoè¦ç´ ã‚’ç”Ÿæˆ
  for (var i = 0; i < sources.length; i++) {
    var video = document.createElement('video');
    video.src = sources[i];
    video.autoplay = false;
    video.loop = false;
    video.muted = true;
    video.playsInline = true;
    video.preload = 'auto';
    video.id = 'bg-video-' + (i+1);
    video.style.width = '100vw';
    video.style.height = '100vh';
    video.style.position = 'fixed';
    video.style.top = '0';
    video.style.left = '0';
    video.style.zIndex = '0';
    video.style.display = 'none';
    video.style.objectFit = 'cover';
    video.playbackRate = 0.7;
    videos.push(video);
    container.appendChild(video);
  }
  // æœ€åˆã®å‹•ç”»ã‚’è¡¨ç¤ºãƒ»å†ç”Ÿ
  function playVideo(idx) {
    videos.forEach(function(v, i) {
      v.style.display = (i === idx) ? 'block' : 'none';
      if (i !== idx) { v.pause(); v.currentTime = 0; }
    });
    videos[idx].play();
    videos[idx].onended = function() {
      current = (idx + 1) % videos.length;
      playVideo(current);
    };
  }
  playVideo(current);
});
</script>
