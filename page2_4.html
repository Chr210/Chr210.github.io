<script>//メニュー固定
    document.addEventListener('DOMContentLoaded', function() {
        const menuHeight = document.querySelector('nav').offsetHeight;

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    const offsetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - menuHeight;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    });
</script>

	navigation:{
		nextEl:".swiper-button-next",
		prevEl:".swiper-button-prev"
	}
});
//effect:'fade',フェードイン・アウト
//effect:'cube',立方体のように回転
//effect:'coverflow',カバーフローのように回転
//effect:'flip',回転するように写真切り替え
</script>
