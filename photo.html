<script src="js/modal.js"></script>
<script>
// 写真ギャラリー画像クリックでポートフォリオ風モーダル表示
const galleryImgs = document.querySelectorAll('#gallery_volunteer img');
galleryImgs.forEach(function(img) {
  img.style.cursor = 'pointer';
  img.addEventListener('click', function(e) {
    e.preventDefault();
    const modal = document.getElementById('portfolio-modal');
    const modalImg = document.getElementById('portfolio-modal-img');
    modalImg.src = img.src;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  });
});
// ×ボタンで閉じる
const closeBtn = document.querySelector('.portfolio-modal-close');
if (closeBtn) {
  closeBtn.addEventListener('click', function() {
    const modal = document.getElementById('portfolio-modal');
    modal.style.display = 'none';
    document.body.style.overflow = '';
  });
}
// モーダル背景クリックで閉じる
const modal = document.getElementById('portfolio-modal');
if (modal) {
  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }
  });
}
</script>
