<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>プロフィール | Tomioka Chiharu Portfolio</title>
<link rel="stylesheet" href="css/conf.css" type="text/css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
<div id="fullscreen-top" style="flex: 1;">
    <nav class="menu-bar">
        <a href="index.html">トップ</a>
        <a href="profile.html" class="active-menu">プロフィール</a>
        <a href="hobby-skill.html" class="menu-hobby-skill">趣味<br>スキル</a>
        <a href="portfolio.html">ポートフォリオ</a>
    </nav>
    <section class="news-section" style="width: 800px; text-align: center; margin-bottom: 48px;">
        <h2>プロフィール</h2>
        <img src="images/sax.jpg" alt="プロフィール写真" style="max-width:320px;width:80%;border-radius:16px;margin-bottom:24px;box-shadow:0 2px 16px rgba(0,0,0,0.12);">
        <div class="profile-name" style="font-size:2.5em; color:#000;">冨岡千遥（とみおかちはる）</div>
        <div style="height:12px;"></div>
        <div style="font-size:1.5em;line-height:1.7; color:#222;">
            2004年生まれ<br>
            愛知県名古屋市出身<br><br>
            愛知工業大学情報科学部情報科学科<br>メディア情報専攻（27卒）
        </div>
    </section>
</div>
<!-- 画像モーダル（ポートフォリオと同じデザイン） -->
<div id="portfolio-modal" class="portfolio-modal-overlay" style="display:none;">
  <div class="portfolio-modal-content">
    <span class="portfolio-modal-close">×</span>
    <img id="portfolio-modal-img" src="" alt="拡大画像" class="portfolio-modal-img" />
  </div>
</div>
<footer>Copyright © Tomioka Chiharu All rights reserved.</footer>
<script src="js/modal.js"></script>
<script>
// プロフィール画像クリックでポートフォリオ風モーダル表示
const profileImg = document.querySelector('img[alt*="プロフィール写真"]');
if (profileImg) {
  profileImg.style.cursor = 'pointer';
  profileImg.addEventListener('click', function() {
    const modal = document.getElementById('portfolio-modal');
    const modalImg = document.getElementById('portfolio-modal-img');
    modalImg.src = profileImg.src;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  });
}
// ×ボタンで閉じる
const closeBtn = document.querySelector('.portfolio-modal-close');
if (closeBtn) {
  closeBtn.addEventListener('click', function() {
    const modal = document.getElementById('portfolio-modal');
    modal.style.display = 'none';
    document.body.style.overflow = '';
  });
}
// モーダル背景クリックで閉じる
const modal = document.getElementById('portfolio-modal');
if (modal) {
  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }
  });
}
</script>
</body>
</html>
